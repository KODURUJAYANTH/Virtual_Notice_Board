{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Submit New Notice</h2>
<form method="POST" class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
  <div class="mb-3">
    <label for="title" class="form-label">Notice Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Notice Content</label>
    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-success">Submit Notice</button>
  </div>
</form>
{% endblock %}
